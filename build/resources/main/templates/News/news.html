<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/html"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../css/news.css" rel="stylesheet" />
    <title>MOA GUIDE</title>
</head>
<body>
<div class="div">
    <div class="header-login">
        <div class="frame-1410114919">
            <div class="frame-1000005037">
                <a href="/"><img class="logo" src="/figma/logo0.svg" /></a>
                <div class="frame-1000005035">
                    <div class="magnifying-glass">
                        <img class="magnifying-glass2" src="/figma/magnifying-glass1.svg" />
                    </div>
                    <div class="bell-active">
                        <img class="bell" src="/figma/bell0.svg" />
                        <div class="ellipse-402"></div>
                    </div>
                    <img class="component-21" src="/figma/component-210.svg" />
                </div>
            </div>
        </div>
        <div class="web-tap">
            <div class="categories-menu">
                <a class="categories-text" href="/">
                    <div class="div12">홈</div>
                </a>
                <a class="categories-text2" href="/news">
                    <div class="div13">최신이슈</div>
                </a>
                <a class="tabmenu" href="/summary">
                    <div class="div12">상품 현황</div>
                </a>
                <a class="categories-text" href="/report">
                    <div class="div12">리포트</div>
                </a>
            </div>
        </div>
    </div>
    <div class="rectangle-73817"></div>
    <div class="div2">👀 오늘 가장 많이 본 뉴스</div>
    <div class="frame-1410114977">
        <div th:each="news, stat : ${pageDTO.list}">
                <a class="div3" th:href="@{/news/view/{id}(id=${news.id})}" target="_blank">
                    <div class="frame-1410114873">
                        <div class="frame-1410114980">
                            <img class="rectangle-46" src="/figma/rectangle-460.png" />
                            <div class="_16" th:text="${news.title}">
                                오피스텔 이어 또…홍록기, 16억 아파트 경매 나온 사연은 [집코노미-핫!
                                부동산]
                            </div>
                            <div class="frame-1410114976">
                                <div class="div4" th:text="${news.keyword}">한국 경제</div>
                                <div class="_2024-06-06" th:text="${news.date}">2024.06.06</div>
                            </div>
                        </div>
                        <div class="div5">
                            <img class="bookmark-simple" src="/figma/bookmark-simple0.svg" />
                            <div class="_1" th:text="${stat.count}">1</div>
                        </div>
                    </div>
                </a>
        </div>
    </div>
    <div class="sub-navigation">
        <div class="frame-5544">
            <div class="frame-1410115011" onclick="changeIframeSrc('/news/latest')">
                <div class="frame-1410115146">
                    <div class="div6">
                        전체
                    </div>
                </div>
            </div>
            <div class="frame-1410115012" onclick="changeIframeSrc('/news/latest')">
                <div class="tap-button">
                    <div class="frame-14101151462">
                        <div class="div7">부동산</div>
                    </div>
                </div>
            </div>
            <div class="frame-1410115013" onclick="changeIframeSrc('/news/latest')">
                <div class="tap-button">
                    <div class="frame-14101151462">
                        <div class="div7">음악저작권</div>
                    </div>
                </div>
            </div>
            <div class="frame-1410115015" onclick="changeIframeSrc('/news/latest')">
                <div class="tap-button">
                    <div class="frame-14101151462">
                        <div class="div7">한우</div>
                    </div>
                </div>
            </div>
            <div class="frame-1410115016" onclick="changeIframeSrc('/news/latest')">
                <div class="tap-button">
                    <div class="frame-14101151462">
                        <div class="div7">미술품</div>
                    </div>
                </div>
            </div>
            <div class="frame-1410115017" onclick="changeIframeSrc('/news/latest')">
                <div class="tap-button">
                    <div class="frame-14101151462">
                        <div class="div7">콘텐츠</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="frame-1410114958">
        <div class="div8">정렬</div>
        <div class="line-41"></div>
        <div class="frame-1410114833">
            <div class="web">
                <div class="frame-1410115000">
                    <div class="frame-1410114999">
                        <div class="div9">최신 순</div>
                        <div class="check-16-px">
                            <img class="check" src="/figma/check0.svg" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="web2">
                <div class="div10">인기순</div>
            </div>
        </div>
    </div>
    <div class="iframe-container">
        <iframe id="latest-news-iframe" th:src="@{/news/latest}"  frameborder="0"></iframe>
    </div>
</div>
<script src="../js/news.js"></script>
</body>
</html>
