<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/news.css" rel="stylesheet">
    <script>
        window.addEventListener('load', function() {
            let message = { height: document.body.scrollHeight };
            console.log("Sending message:", message);
            window.top.postMessage(message, "*");
        });
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/buildingDteail.js"></script>
    <title>news</title>
</head>
<body>
<div class="div">
    <div class="frame-1410115147">
        <div th:each="news : ${pageDTO.list}">
            <a class="div11" th:href="@{/news/view/{id}(id=${news.id})}" target="_blank">
                <img class="rectangle-462" src="/figma/rectangle-463.png" />
                <div class="frame-1410114972">
                    <div class="_162" th:text="${news.title}">
                        오피스텔 이어 또…홍록기, 16억 아파트 경매 나온 사연은 [집코노미-핫!
                        부동산]
                    </div>
                    <div class="frame-1410114979">
                        <div class="div4" th:text="${news.keyword}">한국 경제</div>
                        <div class="_2024-06-062" th:text="${news.date}">2024.06.06</div>
                    </div>
                </div>
            </a>
        </div>
        <div class="line-34"></div>

        <!-- Pagination -->
        <div class="pagination">
            <nav aria-label="...">
                <ul class="justify-content-end">
                    <!-- 시작 페이지로 이동 -->
                    <li class="page-item" th:if="${pageDTO.startPage > 1}">
                        <a th:href="@{/news/latest(page=1,size=${pageDTO.pageRequestDTO.size})}" class="page-link"
                           aria-label="Previous"><span aria-hidden="true"><i
                                class="fa-solid fa-angles-left"></i></span></a>
                    </li>
                    <!-- 이전 페이지로 이동 -->
                    <li class="page-item" th:if="${pageDTO.prev == true} ? 'disabled'">
                        <a th:href="@{/news/latest(page=${pageDTO.startPage - 1},size=${pageDTO.pageRequestDTO.size})}"
                           class="page-link" th:data-page="${pageDTO.startPage - 1}" aria-label="Previous"><span
                                aria-hidden="true"><i class="fa-solid fa-angle-left"></i></span></a>
                    </li>
                    <!-- 페이지 번호 -->
                    <li th:each="page : ${pageDTO.pageNumList}" class="page-item"
                        th:classappend="${pageDTO.pageRequestDTO.page == page} ? 'active' : ''">
                        <a th:href="@{/news/latest(page=${page},size=${pageDTO.pageRequestDTO.size})}" class="page-link"
                           th:data-page="${page}" th:text="${page}"></a>
                    </li>
                    <!-- 다음 페이지로 이동 -->
                    <li class="page-item" th:if="${pageDTO.next == true} ? 'disabled'">
                        <a th:href="@{/news/latest(page=${pageDTO.endPage + 1},size=${pageDTO.pageRequestDTO.size})}"
                           class="page-link" th:data-page="${pageDTO.endPage + 1}" aria-label="Next"><span
                                aria-hidden="true"><i class="fa-solid fa-angle-right"></i></span></a>
                    </li>
                    <!-- 마지막 페이지로 이동 -->
                    <li class="page-item" th:if="${pageDTO.endPage < pageDTO.totalPage}" aria-label="Next">
                        <a th:href="@{/summary(page=${pageDTO.totalPage},size=${pageDTO.pageRequestDTO.size})}"
                           class="page-link" aria-label="Next"><span aria-hidden="true"><i
                                class="fa-solid fa-angles-right"></i></span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
