<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link href="/css/detail.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/buildingDteail.js"></script>
    <title>MOA GUIDE</title>
</head>

<body>
<div class="div">
    <div class="header-login">
        <div class="frame-1410114919">
            <div class="frame-1000005037">
                <a href="/"><img class="logo" src="/figma/logo1.svg"/></a>
                <div class="frame-1000005035">
                    <div class="magnifying-glass">
                        <img class="magnifying-glass2" src="/figma/magnifying-glass1.svg" />
                    </div>
                    <div class="bell-active">
                        <img class="bell" src="/figma/bell0.svg" />
                        <div class="ellipse-402"></div>
                    </div>
                    <img class="component-21" src="/figma/component-210.svg" />
                </div>
            </div>
        </div>
    </div>

    <div class="frame-1410115180">
        <div class="frame-1410115003">
            <img class="rectangle-352" src="/figma/rectangle-352.png" />
            <div class="frame-1410115016">
                <div class="frame-1410114996">
                    <div class="web-tag">
                        <div class="div6" th:text="${building.getCategory()}">부동산</div>
                    </div>
                    <div class="div9" th:text="${building.platform_name}">운영 플랫폼 이름</div>
                </div>
                <div class="div10" th:text="${building.getName()}">압구정 커머스 빌딩</div>
            </div>
            <div class="frame-1410115013">
                <div class="frame-1410115011">
                    <div class="div11">현재가</div>
                    <div class="_5-320-0-52">
                <span>
                  <span class="_5-320-0-52-span" th:text="${building.price}">5,320원</span>
                  <span class="_5-320-0-52-span2" th:class="${building.price_rate > 0} ? '_5-320-0-52-span2' : '_5-320-0-52-span3'" th:text="${building.price_rate} + '%)'">(+ 0.5%)</span>
                </span>
                    </div>
                </div>
                <div class="frame-1410115012">
                    <div class="div11">시가총액</div>
                    <div class="_10-000-000" th:text="${building.totalprice}">10,000,000원</div>
                </div>
                <div class="frame-14101150132">
                    <div class="div11">최근 배당금</div>
                    <div class="_10" th:text="${building.dividend}">10원</div>
                </div>
                <div class="frame-1410115014">
                    <div class="div11">배당 수익률</div>
                    <div class="_2-7" th:text="${building.dividendRate} + '%'">2.7%</div>
                </div>
                <div class="frame-1410115015">
                    <div class="div11">배당 주기</div>
                    <div class="_3" th:text="${buildingDetail.dividendCycle} +'개월'">3개월</div>
                </div>
            </div>
            <div class="frame-1410115179">
                <div class="_14-px">
                    <div class="div12">해당 플랫폼으로 이동</div>
                    <div class="arrow-icon3">
                        <img class="caret-right4" src="/figma/caret-right3.svg" />
                    </div>
                </div>
                <div class="div13">
                    <div class="div12">관심 종목</div>
                    <div class="default">
                        <img class="bookmark-simple3" src="/figma/bookmark-simple2.svg" />
                    </div>
                </div>
            </div>
        </div>

        <div class="web-tap">
            <div class="categories-menu">
                <div class=" categories-text active" th:data-pro="${building.getProduct_id()}" onclick="changeIframeSrc('/summary/detail/frame/building/' + this.getAttribute('data-pro'))">
                    <div class="div14">
                        기본정보
                    </div>
                </div>
                <div class=" categories-text" th:data-id="${building.getProduct_id()}" onclick="changeIframeSrc('/summary/detail/frame/building/add/' + this.getAttribute('data-id'))">
                    <div class="div15">
                        상세정보
                    </div>
                </div>
                <div class=" categories-text" onclick="changeIframeSrc('/summary/detail/frame/building/ready')">
                    <div class="div15">
                        리포트
                    </div>
                </div>
                <div class=" categories-text" th:keyword="${buildingDetail.keyword}"  onclick="changeIframeSrc('/summary/detail/frame/building/news/' + this.getAttribute('keyword'))">
                    <div class="div15">
                        뉴스
                    </div>
                </div>
            </div>
        </div>

        <div class="iframe-container">
            <iframe id="contentFrame" th:src="@{/summary/detail/frame/building/{id}(id=${building.getProduct_id()})}"  frameborder="0"></iframe>
        </div>
    </div>
</div>
</body>
</html>
