<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  th:href="@{/css/login.css}" rel="stylesheet">
    <title>MOA GUIDE</title>
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <img th:src="@{/image/mini_logo.png}" alt="Logo" class="logo">
            <h1>Login</h1>
        </div>
        <form th:action="@{/user/login}" method="post" class="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="아이디" required autofocus>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember"> 로그인 상태 유지
                </label>
            </div>
            <div class="form-group">
                <button type="submit">로그인</button>
            </div>
            <div class="social-buttons">
                <a href="/user/signup"><button type="button" class="social-button">회원가입</button></a>
                <button type="button" class="social-button google">Google로 시작하기</button>
                <button type="button" class="social-button naver">Naver로 시작하기</button>
            </div>
            <div class="extra-links">
                <a th:href="@{/forgot-password}">회원정보/비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>

<script>
    // URL에서 error 파라미터 확인
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    // 만약 error 파라미터가 존재하면 메시지 창 띄우기
    if (error === 'Disagreement') {
        alert('아이디,비밀번호를 잘못 입력하셨습니다.');
        // 확인을 누르면 로그인 페이지로 이동
        window.location.href = '/user/login';
    }
</script>
</body>
</html>
