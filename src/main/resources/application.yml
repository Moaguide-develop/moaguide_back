serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081

serverName: green_server

---

spring:
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        auto_quote_keyword: true
  open-in-view: false  # 중요: Hibernate의 Open Session In View를 비활성화합니다.

logging:
  level:
    root: DEBUG

server:
  servlet:
    session:
      timeout: 3600
