      green: green,common,secret

server:
  env: local # 기본값으로 local 설정

---

spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        auto_quote_keyword: true
  datasource:
    url: jdbc:mysql://localhost:3305/moaguide?serverTimezone=UTC
    username: moaguide
    password: ahdkrkdlem1!
    driver-class-name: com.mysql.cj.jdbc.Driver

