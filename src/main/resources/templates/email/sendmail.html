<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 코드 메일</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: left;
        }
        .container .header img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 70%; /* Adjusts the image width to 70% of the container */
            height: auto;
        }
        .container p {
            font-size: 16px;
            margin: 10px 0;
            color: #333333;
            line-height: 1.6;
        }
        .container .main-text {
            color: #000000; /* Solid black for the main text above the code */
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #036814;
            text-align: center;
        }
        .note {
            font-size: 14px;
            color: rgba(136, 136, 136, 0.8); /* 80% opacity gray for the text below the code */
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            font-size: 12px;
            color: rgba(136, 136, 136, 0.8); /* 80% opacity gray for the footer text */
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
            text-align: center;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #5A31F4;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="/static/image/MoaGuide.png" alt="MOA GUIDE">
    </div>
    <p class="main-text">안녕하세요, 모아가이드입니다.</p>
    <p class="main-text">아래 발급된 이메일 인증번호를 사이트에 입력하여 인증을 완료해주세요.</p>
    <p class="main-text">개인정보 보호를 위해 인증번호는 3분 간 유효합니다.</p>
    <div class="code">{{code}}</div>
    <p class="note">본인이 인증번호를 요청하지 않았을 경우 본 이메일을 무시해주세요.</p>
    <div class="footer">
        <p>본 메일은 발신전용 입니다. 궁금하신 사항은 <a href="#">고객센터</a>로 문의해주세요.</p>
        <p>© MOA GUIDE Corp. All Rights Reserved.</p>
    </div>
</div>
</body>
</html>
