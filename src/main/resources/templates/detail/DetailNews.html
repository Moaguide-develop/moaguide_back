<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link href="/css/summary.css" rel="stylesheet">-->
    <link href="/css/detail.css" rel="stylesheet">
    <script>
        window.addEventListener('load', function() {
            let message = { height: document.body.scrollHeight };
            console.log("Sending message:", message);
            window.top.postMessage(message, "*");
        });
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/buildingDteail.js"></script>
    <title>news</title>
</head>
<body>
<!--    <h2>종목 뉴스</h2>-->
<div class="frame-1410115176">
    <div  th:each="news:${news}">
        <a class="-div16" th:href="@{'/news/view/'+${news.id}}" target="_blank">
            <img class="rectangle-46" src="/figma/rectangle-460.png" />
            <div class="frame-1410114972" >
                <div class="_16" th:text="${news.title}"></div>
                <div class="frame-1410114979">
                    <div class="-div17"  th:text="${news.description}">한국 경제</div>
                    <div class="_2024-06-06"  th:text="${#dates.format(news.date,'yyyy년 MM월 dd일')}"  >2024.06.06</div>
                </div>
            </div>
        </a>
        <div class="line-34"></div>
    </div>
    <div class="pagination">
        <nav aria-label="...">
            <ul class="justify-content-end">
                <!-- 시작 페이지로 이동 -->
                <li class="page-item" th:if="${pageDTO.startPage > 1} ? 'disabled'">
                    <a th:href="@{/summary/detail/frame/{category}/news/{keyword}(category=${pageDTO.getList().get(0).category}, keyword=${pageDTO.getList().get(0).keyword},page=1,size=${pageDTO.pageRequestDTO.size})}"
                       class="page-link"
                       aria-label="Previous"><span aria-hidden="true"><i
                            class="fa-solid fa-angles-left"></i></span></a>
                </li>
                <!-- 이전 페이지로 이동 -->
                <li class="page-item" th:if="${pageDTO.prev == true} ? 'disabled'">
                    <a th:href="@{/summary/detail/frame/{category}/news/{keyword}(category=${pageDTO.getList().get(0).category}, keyword=${pageDTO.getList().get(0).keyword},page=${pageDTO.startPage - 1},size=${pageDTO.pageRequestDTO.size})}"
                       class="page-link" th:data-page="${pageDTO.startPage - 1}" aria-label="Previous"><span
                            aria-hidden="true"><i class="fa-solid fa-angle-left"></i></span></a>
                </li>
                <!-- 페이지 번호 -->
                <li th:each="page : ${pageDTO.pageNumList}" class="page-item"
                    th:classappend="${pageDTO.pageRequestDTO.page == page} ? 'active' : ''">
                    <a th:href="@{/summary/detail/frame/{category}/news/{keyword}(category=${pageDTO.getList().get(0).category}, keyword=${pageDTO.getList().get(0).keyword},page=${page},size=${pageDTO.pageRequestDTO.size})}" class="page-link"
                       th:data-page="${page}" th:text="${page}"></a>
                </li>
                <!-- 다음 페이지로 이동 -->
                <li class="page-item" th:if="${pageDTO.next == true} ? 'disabled'">
                    <a th:href="@{/summary/detail/frame/{category}/news/{keyword}(category=${pageDTO.getList().get(0).category}, keyword=${pageDTO.getList().get(0).keyword},page=${pageDTO.endPage + 1},size=${pageDTO.pageRequestDTO.size})}"
                       class="page-link" th:data-page="${pageDTO.endPage + 1}" aria-label="Next"><span
                            aria-hidden="true"><i class="fa-solid fa-angle-right"></i></span></a>
                </li>
                <!-- 마지막 페이지로 이동 -->
                <li class="page-item" th:if="${pageDTO.endPage < pageDTO.totalPage}" aria-label="Next">
                    <a th:href="@{/summary/detail/frame/{category}/news/{keyword}(category=${pageDTO.getList().get(0).category}, keyword=${pageDTO.getList().get(0).keyword},page=${pageDTO.totalPage},size=${pageDTO.pageRequestDTO.size})}"
                       class="page-link" aria-label="Next"><span aria-hidden="true"><i
                            class="fa-solid fa-angles-right"></i></span></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
